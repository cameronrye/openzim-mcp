<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Primary gradient: blue to green -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <!-- Secondary gradient for depth -->
    <linearGradient id="secondaryGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Node glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="url(#primaryGrad)" opacity="0.1"/>

  <!-- Archive layers (bottom) - representing ZIM archives -->
  <g opacity="0.6">
    <rect x="25" y="68" width="50" height="6" rx="2" fill="url(#primaryGrad)" opacity="0.4"/>
    <rect x="22" y="74" width="56" height="6" rx="2" fill="url(#primaryGrad)" opacity="0.6"/>
    <rect x="19" y="80" width="62" height="8" rx="2" fill="url(#primaryGrad)" opacity="0.8"/>
  </g>

  <!-- Neural network - brain/AI representation -->
  <g filter="url(#glow)">
    <!-- Connection lines -->
    <line x1="50" y1="20" x2="30" y2="35" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="20" x2="70" y2="35" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="35" x2="25" y2="52" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="35" x2="50" y2="45" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="35" x2="75" y2="52" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="35" x2="50" y2="45" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="52" x2="40" y2="60" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="75" y1="52" x2="60" y2="60" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="45" x2="40" y2="60" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="45" x2="60" y2="60" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="60" x2="60" y2="60" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>

    <!-- Neural nodes -->
    <circle cx="50" cy="20" r="6" fill="url(#secondaryGrad)"/>
    <circle cx="30" cy="35" r="5" fill="url(#primaryGrad)"/>
    <circle cx="70" cy="35" r="5" fill="url(#primaryGrad)"/>
    <circle cx="25" cy="52" r="4" fill="url(#secondaryGrad)"/>
    <circle cx="75" cy="52" r="4" fill="url(#secondaryGrad)"/>
    <circle cx="50" cy="45" r="5" fill="url(#primaryGrad)"/>
    <circle cx="40" cy="60" r="4" fill="url(#secondaryGrad)"/>
    <circle cx="60" cy="60" r="4" fill="url(#secondaryGrad)"/>

    <!-- Inner node highlights -->
    <circle cx="50" cy="20" r="2.5" fill="white" opacity="0.6"/>
    <circle cx="30" cy="35" r="2" fill="white" opacity="0.5"/>
    <circle cx="70" cy="35" r="2" fill="white" opacity="0.5"/>
    <circle cx="50" cy="45" r="2" fill="white" opacity="0.5"/>
  </g>
</svg>
